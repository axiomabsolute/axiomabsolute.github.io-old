---
layout: default
---


<div class="row">
	<div class="small-12 large-10 columns">
		<h3> <a href="{{ post.url }}">{{ page.title }}</a> </h3>
	</div>
	<div class="small-12 large-2 columns">
		<div class="post-date">{{ page.date | date_to_string }}</div>
	</div>
</div>
<div class="row">
	<div class="small-12 large-10 columns">
		{{ content }}
	</div>
</div>
