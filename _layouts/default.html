<html>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="AxiomAbsolute">
	<head>
		<link rel="stylesheet" href="/css/pygments.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/blog-custom.css" />
		{% if page.post-custom-css %}
		  {% for customCss in page.post-custom-css %}
		    <link rel="stylesheet" href="/css/{{ customCss }}" />
	      {% endfor %}
	    {% endif %}

	</head>

	<body>

		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">AxiomAbsolute</a>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{{ site.posts.first.url }}">Most Recent</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-9">{{ content }}</div>
			</div>
		</div>

		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>

		<script>
		</script>
	</body>
</html>
